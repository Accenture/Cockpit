spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cockpitdb
    username: postgres
    password: password
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  jira:
    username: ""
    password: ""
    jiraUrl: "https://tdf.atlassian.net"
    token: ""
    encodedToken: ""
springdoc:
  api-docs:
    path: /cockpit-api-doc
  swagger-ui:
    path: /swagger-ui/cockpit-api-doc
server:
  port: 8085

